<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Coin Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    header {
      background-color: #2c2c2c;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #f2c94c;
    }

    header h1 {
      margin: 0;
      color: #f2c94c;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: #2c2c2c;
      border-radius: 12px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      margin-top: 20px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #444;
    }

    button {
      background-color: #f2c94c;
      color: #000;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e1b93a;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #f2c94c;
      text-decoration: none;
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      margin-top: 30px;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Panel - Tambah Item Coin Shop</h1>
  </header>

  <div class="container">
    <form id="itemForm">
      <label for="nama">Nama Item</label>
      <input type="text" id="nama" placeholder="Contoh: Mobil Sultan" required/>

      <label for="kategori">Kategori</label>
      <select id="kategori" required>
        <option value="kendaraan">Kendaraan</option>
        <option value="senjata">Senjata</option>
        <option value="pakaian">Pakaian</option>
        <option value="lainnya">Lainnya</option>
      </select>

      <label for="harga">Harga WP Coin</label>
      <input type="number" id="harga" placeholder="Contoh: 500" required/>

      <label for="deskripsi">Deskripsi</label>
      <textarea id="deskripsi" rows="4" placeholder="Deskripsi singkat item" required></textarea>

      <button type="submit">Tambah Item</button>
      <p id="message"></p>
    </form>

    <a href="dashboard.html" class="back-link">‚Üê Kembali ke Dashboard</a>
  </div>

  <footer>
    &copy; 2025 Western Roleplay
  </footer>

  <script>
    const form = document.getElementById("itemForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nama: document.getElementById("nama").value.trim(),
        kategori: document.getElementById("kategori").value,
        harga: parseInt(document.getElementById("harga").value),
        deskripsi: document.getElementById("deskripsi").value.trim()
      };

      if (!data.nama || !data.kategori || !data.harga || !data.deskripsi) {
        message.textContent = "Isi semua field!";
        message.style.color = "#f66";
        return;
      }

      try {
        const res = await fetch("https://69f3-101-128-105-191.ngrok-free.app/api/admin/add-item", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        message.textContent = result.message;
        message.style.color = result.success ? "lightgreen" : "#f66";

        if (result.success) form.reset();
      } catch (err) {
        message.textContent = "Gagal menghubungi server.";
        message.style.color = "#f66";
      }
    });
  </script>
</body>
</html>
