<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keamanan Akun - Western RP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    header {
      background-color: #2c2c2c;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #f2c94c;
    }

    header h1 {
      color: #f2c94c;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 20px;
    }

    form input, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }

    form input {
      background-color: #3a3a3a;
      color: #fff;
    }

    form button {
      background-color: #f2c94c;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #f2c94c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Keamanan Akun</h1>
  </header>

  <div class="container">
    <h2>Ubah Password</h2>
    <form onsubmit="return ubahPassword()">
      <input type="password" id="oldPass" placeholder="Password Lama" required>
      <input type="password" id="newPass" placeholder="Password Baru" required>
      <input type="password" id="confirmPass" placeholder="Konfirmasi Password Baru" required>
      <button type="submit">Simpan Perubahan</button>
      <p id="msg"></p>
    </form>

    <a href="dashboard.html" class="back-link">‚Üê Kembali ke Dashboard</a>
  </div>

  <script>
    function ubahPassword() {
      const oldPass = document.getElementById("oldPass").value;
      const newPass = document.getElementById("newPass").value;
      const confirmPass = document.getElementById("confirmPass").value;
      const msg = document.getElementById("msg");

      if (newPass !== confirmPass) {
        msg.textContent = "Password baru tidak cocok.";
        msg.style.color = "salmon";
        return false;
      }

      msg.textContent = "Password berhasil diubah! (simulasi)";
      msg.style.color = "lightgreen";
      return false;
    }
  </script>
</body>
</html>
