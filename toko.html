<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toko WP Coin - Western RP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    header {
      background-color: #2c2c2c;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #f2c94c;
    }

    header h1 {
      color: #f2c94c;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
    }

    .item {
      background-color: #3a3a3a;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .item-info {
      flex: 1;
    }

    .item h3 {
      margin: 0 0 10px;
      color: #f2c94c;
    }

    .item button {
      background-color: #f2c94c;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .item button:hover {
      background-color: #e1b93a;
    }

    .back {
      text-align: center;
      margin-top: 30px;
    }

    .back a {
      text-decoration: none;
      color: #f2c94c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>Toko WP Coin</h1>
  </header>

  <div class="container">
    <div class="item">
      <div class="item-info">
        <h3>Mobil Sultan</h3>
        <p>Harga: 25 WP Coin</p>
      </div>
      <button>Beli</button>
    </div>

    <div class="item">
      <div class="item-info">
        <h3>Skin Eksklusif</h3>
        <p>Harga: 15 WP Coin</p>
      </div>
      <button>Beli</button>
    </div>

    <div class="item">
      <div class="item-info">
        <h3>Rumah di Vinewood</h3>
        <p>Harga: 50 WP Coin</p>
      </div>
      <button>Beli</button>
    </div>

    <div class="back">
      <a href="dashboard.html">‚Üê Kembali ke Dashboard</a>
    </div>
  </div>
</body>
</html>
