<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konfirmasi Pembelian - Western RP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    header {
      background-color: #2c2c2c;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #f2c94c;
    }

    header h1 {
      margin: 0;
      color: #f2c94c;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      text-align: center;
    }

    h2 {
      color: #f2c94c;
    }

    .info {
      margin: 20px 0;
    }

    .info p {
      margin: 10px 0;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .buttons a, .buttons button {
      text-decoration: none;
      background-color: #f2c94c;
      color: #000;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons a:hover, .buttons button:hover {
      background-color: #e1b93a;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Konfirmasi Pembelian</h1>
  </header>

  <div class="container">
    <h2>Mobil Sultan</h2>
    <div class="info">
      <p>Harga: 50 WP Coin</p>
      <p>Saldo Anda: 75 WP Coin</p>
      <p>Apakah Anda yakin ingin membeli item ini?</p>
    </div>

    <div class="buttons">
      <button onclick="alert('Pembelian berhasil!')">Ya, Beli</button>
      <a href="coinshop.html">Batal</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Western Roleplay
  </footer>
</body>
</html>
