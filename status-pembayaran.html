<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Pembayaran - Western RP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    header {
      background-color: #2c2c2c;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #f2c94c;
    }

    header h1 {
      margin: 0;
      color: #f2c94c;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    .status-box {
      text-align: center;
      margin-bottom: 20px;
    }

    .status-box h2 {
      color: #f2c94c;
    }

    .info {
      text-align: center;
      margin-top: 20px;
    }

    .btn-back {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #f2c94c;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn-back:hover {
      background-color: #e1b93a;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Status Pembayaran</h1>
  </header>

  <div class="container">
    <div class="status-box">
      <h2>Pembayaran Anda Berhasil</h2>
      <p>WP Coin Anda telah ditambahkan ke akun.</p>
    </div>

    <div class="info">
      <p>ID Transaksi: <strong>#TOP123456</strong></p>
      <p>Jumlah: <strong>50 WP Coin</strong></p>
      <p>Tanggal: <strong>9 April 2025</strong></p>
    </div>

    <div style="text-align: center;">
      <a href="dashboard.html" class="btn-back">Kembali ke Dashboard</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Western Roleplay
  </footer>
</body>
</html>
