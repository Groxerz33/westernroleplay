<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Up WP Coin - Western RP</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
    }

    header {
      background-color: #2c2c2c;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #f2c94c;
    }

    header h1 {
      margin: 0;
      color: #f2c94c;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 10px;
      font-weight: bold;
    }

    select {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: none;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #555;
    }

    button {
      padding: 12px;
      background-color: #f2c94c;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e1b93a;
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #f2c94c;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      margin-top: 40px;
    }

    #message {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Top Up WP Coin</h1>
  </header>

  <div class="container">
    <form id="topupForm">
      <label for="jumlah">Jumlah WP Coin</label>
      <select id="jumlah" required>
        <option value="10">10 WP Coin - Rp10.000</option>
        <option value="25">25 WP Coin - Rp25.000</option>
        <option value="50">50 WP Coin - Rp50.000</option>
        <option value="100">100 WP Coin - Rp100.000</option>
      </select>

      <label for="metode">Metode Pembayaran</label>
      <select id="metode" required>
        <option value="gopay">GoPay</option>
        <option value="ovo">OVO</option>
        <option value="dana">DANA</option>
        <option value="qris">QRIS</option>
      </select>

      <button type="submit">Lanjutkan Pembayaran</button>
      <p id="message"></p>
    </form>

    <a href="dashboard.html" class="back">‚Üê Kembali ke Dashboard</a>
  </div>

  <footer>
    &copy; 2025 Western Roleplay
  </footer>

  <script>
    document.getElementById("topupForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const username = sessionStorage.getItem("username");
      const jumlah = document.getElementById("jumlah").value;
      const metode = document.getElementById("metode").value;
      const message = document.getElementById("message");

      if (!username) {
        message.textContent = "Anda belum login.";
        message.style.color = "#f66";
        return;
      }

      const res = await fetch("https://69f3-101-128-105-191.ngrok-free.app/api/topup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, jumlah, metode })
      });

      const result = await res.json();
      message.textContent = result.message;
      message.style.color = result.success ? "lightgreen" : "#f66";
    });
  </script>
</body>
</html>
